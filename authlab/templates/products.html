<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AuthLab â€“ Products {% if state == 'poc' %}(Vulnerable){% else %}(Safe){% endif %}</title>
  </head>
  <body>
    <h1>Products {% if state == 'poc' %}(Vulnerable){% else %}(Safe){% endif %}</h1>

    <form method="get" action="/products" autocomplete="off">
      <label>Search <input name="q" value="{{ q or '' }}" placeholder="e.g. Laptop"></label>
      <button type="submit">Find</button>
    </form>

    <hr>
    <p>Matches: {{ results|length }}</p>
    <table border="1" cellpadding="6" cellspacing="0">
      <tr><th>ID</th><th>Name</th><th>Price</th></tr>
      {% for r in results %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.name }}</td>
          <td>{{ "%.2f"|format(r.price) }}</td>
        </tr>
      {% endfor %}
    </table>

    <p><a href="/dashboard">Back to dashboard</a></p>
  </body>
</html>
