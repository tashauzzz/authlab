<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AuthLab - Notes {% if state == 'poc' %}(Vulnerable){% else %}(Safe){% endif %}</title>
  </head>
  <body>
    <h1>Notes {% if state == 'poc' %}(Vulnerable){% else %}(Safe){% endif %}</h1>

    <p><em>Index shows only our notes.</em> To test IDOR, try an ID not shown on this page.</p>

    <table border="1" cellpadding="6" cellspacing="0">
      <tr><th>ID</th><th>Title</th><th>Open</th></tr>
      {% for n in notes %}
        <tr>
          <td>{{ n.id }}</td>
          <td>{{ n.title }}</td>
          <td><a href="{{ url_for('web.note_view', note_id=n.id) }}">open</a></td>
        </tr>
      {% else %}
        <tr><td colspan="3"><em>No notes yet.</em></td></tr>
      {% endfor %}
    </table>

    <p><a href="/dashboard">Back to dashboard</a></p>
  </body>
</html>
